<div class="pagination">
  <mat-form-field>
    <mat-label>Page size</mat-label>
    <mat-select [(ngModel)]="pageSize" (selectionChange)="pageUpdate.emit([pageSize, page])">
      <mat-option *ngFor="let size of pageSizes" [value]="size">
        {{size}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>Page: {{page}}</div>
  <div>
    <button mat-stroked-button *ngFor="let link of links" (click)="pageUpdate.emit([pageSize, link.page])">
      {{link.label}}
    </button>
  </div>
</div>
